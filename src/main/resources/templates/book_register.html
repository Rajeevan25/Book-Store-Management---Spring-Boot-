<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register New Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">LKR Books</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link text-white" href="/available_books">Available Books</a>
                </li>
                <li class="nav-item">
                <a class="nav-link text-white" href="/my_books">My Books</a>
                </li>
                
      
            </ul>
            <form class="d-flex" onsubmit="handleSearch(event)">
              <input class="form-control me-2 bg-dark text-white" 
                    type="search" 
                    placeholder="Search" 
                    aria-label="Search"
                    name="query">
            </form>
            <div>                
                <a class="btn btn-outline-success" href="#" role="button">Login</a>
                <a class="btn btn-outline-success" href="book_register" role="button">Register</a>
            </div>
        </div>
    </nav>
<div class="container mt-5">
    <h2>Register New Book</h2>
    <form action="/books/save" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" class="form-control" id="author" name="author" required>
        </div>
        <div class="mb-3">
            <label for="isbn" class="form-label">ISBN</label>
            <input type="text" class="form-control" id="isbn" name="isbn" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" required>
        </div>
        <button type="submit" class="btn btn-primary">Register Book</button>
    </form>
</div>
</body>
</html>
